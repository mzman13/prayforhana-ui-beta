<div class="container">

  <div class="row">
    <button class="btn btn-secondary btn-sm loginBtn" (click)="goToLogin()">Log In</button>
  </div>

  <h1 class="text-xs-center">Hana</h1>
  <h6 class="text-xs-center">A simple and easy way to share prayer requests.</h6>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form #registrationForm="ngForm" (ngSubmit)="register(registrationForm.value)">
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="name" ngControl="name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="email" ngControl="email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="password" ngControl="password" required>
        </div>
        <button type="submit" class="btn btn-primary-outline btn-sm pull-xs-right">Sign Up</button>
      </form>
    </div>
  </div>

</div>

<app-navbar></app-navbar>

<div class="container">

  <div class="text-xs-center centerPiece">
    <h2>Create A New Group</h2>
  </div>

  <div class="col-md-6 col-md-offset-3">

    <form #createGroupForm="ngForm" (ngSubmit)="submit(createGroupForm.value)">
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="name" ngControl="name" required>
      </div>
      <div class="form-group">
        <textarea type="text" rows="2" class="form-control" id="story" placeholder="description" ngControl="description" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary-outline btn-sm pull-xs-right">Create</button>
    </form>

  </div>

</div>

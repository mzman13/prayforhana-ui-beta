<app-navbar></app-navbar>

<div class="container">

  <form #editForm="ngForm" (ngSubmit)="submit(editForm.value)">
    <div class="form-group">
      <input type="text" class="form-control" id="subject" placeholder="Subject" [(ngModel)]="subject" ngControl="subject" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="story" placeholder="Tell the story..." [(ngModel)]="story" ngControl="story" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="request" placeholder="Share how to pray..." [(ngModel)]="prayer" ngControl="prayer" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div>

<app-navbar></app-navbar>

<div class="container">

  <div class="text-xs-center centerPiece">
    <h2>
      {{ name }}
    </h2>
    <div class="description">
      {{ description }}
    </div>
    <a *ngIf="level=='admin'" (click)="writePost()">Write a Prayer Post</a>
    <button *ngIf="level=='none'" (click)="follow()">Follow</button>
    <button *ngIf="level=='follower'" (click)="unfollow()">Following</button>
  </div>

  <div class="posts col-md-6 col-md-offset-3">
    <div *ngFor="let post of posts">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="pull-xs-right">{{post.author}}</div>
            <h4 class="card-title">{{post.subject}}</h4>
            {{post.story}}
          </li>
          <li class="list-group-item">{{post.prayer}}</li>
        </ul>
      </div>
    </div>
  </div>

</div>

<app-navbar></app-navbar>

<div class="container">

  <div class="text-xs-center centerPiece">
    <h2>Pages</h2>
    <a class="nav-link" [routerLink]="['/createPage']">Create a Page</a>
  </div>

  <div class="col-md-6 col-md-offset-3" *ngIf="adminPages.length > 0">
    <div *ngFor="let page of adminPages">
      <div class="card card-block">
        <h5 class="card-title">
          <a class="name" (click)="viewPage(page._id)">
            {{page.name}}
          </a>
        </h5>
        <p class="card-text level">
          Admin
        </p>
        <p class="card-text">
          {{page.description}}
        </p>
      </div>
    </div>
  </div>

  <div class="col-md-6 col-md-offset-3" *ngIf="adminPages.length > 0">
    <div *ngFor="let page of memberPages">
      <div class="card card-block">
        <h5 class="card-title">
          <a class="name" (click)="viewPage(page._id)">
            {{page.name}}
          </a>
        </h5>
        <p class="card-text level">
          Member
        </p>
        <p class="card-text">
          {{page.description}}
        </p>
      </div>
    </div>
  </div>

</div>

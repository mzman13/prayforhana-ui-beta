<app-navbar></app-navbar>

<div class="container">

  <div class="text-xs-center centerPiece">
    <h2>
      {{ name }}
    </h2>
    <div class="description">
      {{ description }}
    </div>
    <a *ngIf="level=='admin'" class="nav-link">Write a Prayer Post</a>
    <button (click)="follow()">Leave Group</button>
  </div>

  <div *ngFor="let post of posts">
    {{post.subject}}
    {{post.story}}
    {{post.prayer}}
  </div>

</div>
